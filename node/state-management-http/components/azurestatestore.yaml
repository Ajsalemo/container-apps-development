# statestore.yaml for Azure Blob storage component
componentType: state.azure.blobstorage
version: v1
metadata:
- name: accountName
  value: "storageaccount"
- name: accountKey
  secretRef: account-key
- name: containerName
  value: general
secrets:
- name: account-key
  value: ""
scopes:
- dapr-node-statemanagement-http


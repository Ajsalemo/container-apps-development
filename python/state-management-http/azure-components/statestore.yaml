# statestore.yaml for Azure Blob storage component
componentType: state.azure.blobstorage
version: v1
metadata:
- name: accountName
  value: "storageaccountname"
- name: accountKey
  secretRef: account-key
- name: containerName
  value: general
secrets:
- name: account-key
  value: "accountkey"
scopes:
- daprcontainerappsstatemanagement